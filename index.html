<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .profile-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info .details {
            flex-grow: 1;
            margin-top: 20px;
        }
        .profile-info .details h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>
        <div class="profile-info">
            <img src="avatar.jpg" alt="Avatar">
            <div class="details">
                <h2>John Doe</h2>
                <p>Email: johndoe@example.com</p>
                <p>Location: New York City</p>
                <p>Interests: Web Development, Photography, Traveling</p>
            </div>
        </div>
    </div>
</body>
</html>
